<div class="container">
    <div class="row">
        <div class="col col-sm-6 col-sm-offset-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Please login</h3>
              </div>
              <div class="panel-body">

                <form novalidate class="form-horizontal">
                  <fieldset>
                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="credentials.username" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
                      </div>
                    </div>
                  <fieldset>
                  
                  <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="button" ng-click="login()" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                </form>
                                

              </div>
            </div>
        </div>
        
    </div>
</div>
