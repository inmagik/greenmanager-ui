<div class="container">
    <h2>Territories</h2>
    <p class="text-center" ng-if="!territories.length">
        You have no territories yet.<br>
        Start by <button class="btn btn-link">Adding one</button>
    </p>

    <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="territory in territories">
      <td>{{territory.id}}</td>
      <td>{{territory.name}}</td>
      <td>{{territory.description}}</td>
      <td><a ui-sref="app.territory({territoryId:territory.id})">Open</a></td>
    </tr>
    </tbody>
    </table>


</div>
