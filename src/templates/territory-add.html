<h4>Add vegetation</h4>
    <form novalidate>
    <div class="form-group">
        <label>Specie</label>
        <input  class="form-control"  type="text" ng-model="point.specie">
    </div>
    <div class="form-group">
        <label>Items</label>
        <input  class="form-control"  type="number" ng-model="point.items">
    </div>
    
    <div>
        <button class="btn btn-danger" ng-click="savePoint(point)">Save</button>
        <button class="btn btn-default" ui-sref="app.territory({territoryId:territory.id})">Cancel</button>
    </div>
</form>
